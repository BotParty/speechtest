<!doctype html>
<html lang="en">
<script src="js/angular.min.js"></script>
<script src="js/main.js"></script>
<body>

<div ng-app="myApp" ng-controller="formCtrl">
    <form>
        Enter Text: <input type="text" ng-model="textToSend">
        <button ng-click="onSend()" ng-init="count=0">
            Send
        </button>

        <p>Set emotion</p>
        <select name="emotionSelect" ng-model="selectedEmotion">
            <option value = "neutral">Neutral</option>
            <option value = "sly">Sly</option>
            <option value = "happy">Happy</option>
        </select>
        <button ng-click="setEmotion()">Set Emotion</button>
    </form>
    <p>{{textToSend}}</p>
    <p>{{selectedEmotion}}</p>
</div>
</body>
</html>
